<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Marketplace - Madres Reintegración</title>
    <link rel="stylesheet" href="../css/styles.css">

<body>
    <header>
        <h1>Marketplace para Madres</h1>
        <nav>
            <ul>
                <li><a href="../landing.html">Inicio</a></li>
                <li><a href="../school/index.html">Escuela</a></li>
                <li><a href="../about.html">¿Quiénes somos?</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Bienvenida al Marketplace</h2>
            <p>Aquí puedes crear tu perfil como freelancer y ofrecer tus servicios a empresas.</p>
            <h3>Crear Perfil</h3>
            <form id="profileForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="skills">Habilidades:</label>
                <input type="text" id="skills" name="skills" required>
                
                <button type="submit">Crear Perfil</button>
            </form>
        </section>
        <section>
            <h3>Perfiles Disponibles</h3>
            <div id="profilesList">
                <!-- Aquí se mostrarán los perfiles creados -->
            </div>
        </section>
    </main>
